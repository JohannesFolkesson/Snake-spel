<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>ğŸ Snake</h1>
<div class="container">
</div>
<div class="container">
  <div id="status">Status: Waiting</div>
  <div id="scoreHost" class="score-box score-host">Player 1: 0</div>
  <div id="scoreBlue" class="score-box score-blue">Player 2: 0</div>
</div>
</div>

<div style="position: relative; display: inline-block;">
<canvas id="gameCanvas" width="1200" height="600"></canvas>
<div id="gameOverPopup" class="game-over-popup" style="display: none;">
  <div class="popup-content">
    <h2>GAME OVER</h2>
    <p id="finalScore"></p>
    <button id="closePopupBtn">Close</button>
  </div>
</div>
</div>

<div class="buttons">
  <button id="startBtn">Start Game</button>
  <button id="resetBtn">New Round</button>
</div>

<div class="multiplayer-panel">
  <input id="serverUrlInput" class="mp-input" type="text" placeholder="wss://pedrochat.se/ws" />
  <button id="hostBtn" class="mp-btn">Host Session</button>
  <input id="sessionInput" class="mp-input" type="text" placeholder="Session ID" />
  <button id="joinBtn" class="mp-btn">Join</button>
</div>

<script type="module" src="./app.js"></script>
</body>
</html>
